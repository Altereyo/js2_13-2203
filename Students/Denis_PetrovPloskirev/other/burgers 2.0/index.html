<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="checker">
    Пожалуйста, увеличьте высоту окна
  </div>
    <form id="burgerMenu" action="#">
      <h1>Make your burger</h1>
      <div id="size" class="fieldset"></div>
      <div id="filling" class="fieldset"></div>
      <div id="toppings" class="fieldset"></div>
      <div class="sum">
        <h2 class="choice">Your choice</h2>
        <div class="description">
          <p class="chosenSize">Size: <span></span></p>
          <p class="chosenFilling">Filling: <span></span></p>
          <p class="chosenToppings">Toppings: <span></span></p>
        </div>
        <p>Cost: <span id="cost">0</span></p>
        <p>Energy: <span id="energy">0</span></p>
      </div>
      <input type="submit" value="">
    </form>

    <script src="js/burgers.js"></script>

</body>
</html>
