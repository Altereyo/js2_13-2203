<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Messages form</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="center">
        <h2 id="form-title">Форма отправки сообщения</h2>
        <form method="post" class="message-form">
            <p id="form-description">Заполните все данныe</p>
            <textarea id="user-text" name="textarea" placeholder="Напишите Ваше сообщение" required></textarea>
            <input id="user-name" type="text" name="name" placeholder="Ваше имя" required>
            <input id="user-email" type="text" name="email" placeholder="Email" required>
            <input id="user-phone" type="tel" name="phone" placeholder="Номер формата +7(000)000-0000" required>
            <input id="user-submit" type="submit" value="Отправить">
        </form>
    </div>
    <script src="./public/js/main.js"></script>      
</body>

</html>
